{% extends '_layout.html' %}
{% load bootstrap3 %}
{% load static %}

{% block title %}
  Forgot your password
{% endblock %}

{% block content %}

  <div class="row">
    <h1 class="col-sm-12">
      <span>Forgot your password</span>
    </h1>
  </div>

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Send e-mail" />
  </form>

{% endblock %}
